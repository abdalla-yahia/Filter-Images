<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equive="X-UA-compitaple" content="IE=edge" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Filter Image</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
                <div class="image-box">
                    <img  alt="" id="img-upload">
                    <canvas id="canvas"></canvas>
                    <div class="upload-box">
                        <label for="upload">Upload</label>
                        <input type="file" name="" id="upload">
                </div>
            </div>
            <div class="filters">
                <ul>
                    <li>
                        <label for="Saturate">Saturate</label>
                        <input type="range" name="" value="100" id="Saturate" min="0" max="200">
                    </li>
                    <li>
                        <label for="Contrast">Contrast</label>
                        <input type="range" name="" value="100" id="Contrast" min="0" max="200">
                    </li>
                    <li>
                        <label for="Brightness">Brightness</label>
                        <input type="range" name="" value="100" id="Brightness" min="0" max="200">
                    </li>
                    <li>
                        <label for="Sepia">Sepia</label>
                        <input type="range" name="" value="0"  id="Sepia" min="0" max="200">
                    </li>
                    <li>
                        <label for="GrayScale">GrayScale</label>
                        <input type="range" name="" value="0" step="0.1" id="GrayScale" min="0" max="1">
                    </li>
                    <li>
                        <label for="Blur">Blur</label>
                        <input type="range" name="" value="0" step="0.1" id="Blur" min="0" max="10">
                    </li>
                    <li>
                        <label for="hue-rotate">Hue Rotate</label>
                        <input type="range" name="" value="0" step="0.1" id="hue-rotate" min="0" max="350">
                    </li>
                    <li>
                        <a download="image-Abdalla-Yahia" id="download">Download</a>
                        <span id="reset">Reset</span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
