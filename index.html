<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chrset="UTF-8" >
        <meta http-equive="X-UA-compitaple" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" >
        <title>Test</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <canvas id="canvas"></canvas>
            <img  alt="" style="visibility: hidden;">
            <label for="upload">Upload</label>
            <input style="display: none;" type="file" name="" id="upload">
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" name="" id="blur" step=".1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" name="" id="saturate"  min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" name="" id="brightness" step=".1" min="0.1" max="10" value="1">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" name="" id="contrast"  min="0" max="600" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" name="" id="sepia" step=".1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" name="" id="grayscale" step=".1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" name="" id="hue-rotate"  min="0" max="340" value="0">
                </li>
                <li>
                    <label for="invert">Invert</label>
                    <input type="range" name="" id="invert" step=".1"  min="0" max="1" value="0">
                </li>
                <li>
                    <a download="image" id="download">Download</a>
                    <span id="reset">Reset</span>
                </li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
